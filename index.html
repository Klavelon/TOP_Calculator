<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <header class="content">
        <div id="title"></div>
    </header>

    <main id="container" class="content">

        <div id="display">
            <div id="currentInput">-</div>
            <div id="calculatedTotal">-</div>
        </div>

        <div id="buttons">

            <button id="Enter" class="enter">Enter</button>
            <button id="Delete" class="input">Clear</button>
            <button id="Backspace" class="input">โซ</button>
            <button id="`" class="input" class="button">+/-</button>
            
            <button id="+" class="operator">+</button>
            <button id="-" class="operator">-</button>
            <button id="*" class="operator">*</button>
            <button id="/" class="operator">รท</button>
            
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="^" class="operator">^</button>
            
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="." class="faded">.</button>
            
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="0" class="faded">0</button>
        </div>

    </main>

    <footer class="content">
        <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/calculator">TOP</a>
        <a href="https://github.com/Klavelon">By J. Morton</a>
        <a href="https://github.com/Klavelon/TOP_Calculator">Code</a>
    </footer>

<script src="script.js"></script>

</html>
