<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <header class="content">
        <div id="title"></div>
    </header>

    <main id="container" class="content">

        <div id="display">
            <div id="currentInput"></div>
            <div id="calculatedTotal"></div>
        </div>

        <div id="buttons">

            <button id="enter" class="enter" class="button">Enter</button>
            <button id="clear" class="input" class="button">Clear</button>
            <button id="backspace" class="input" class="button">โซ</button>
            <button id="conversion" class="input" class="button">+/-</button>
            
            <button id="add" class="operator" class="button">+</button>
            <button id="subtract" class="operator" class="button">-</button>
            <button id="multiply" class="operator" class="button">*</button>
            <button id="divide" class="operator" class="button">รท</button>
            
            <button id="one" class="number" class="button">1</button>
            <button id="two" class="number" class="button">2</button>
            <button id="three" class="number" class="button">3</button>
            <button id="powerOf" class="operator" class="button">^</button>
            
            <button id="four" class="number" class="button">4</button>
            <button id="five" class="number" class="button">5</button>
            <button id="six" class="number" class="button">6</button>
            <button id="decimal" class="number" class="button">.</button>
            
            <button id="seven" class="number" class="button">7</button>
            <button id="eight" class="number "class="button">8</button>
            <button id="nine" class="number" class="button">9</button>
            <button id="zero" class="number" class="button">0</button>
        </div>

    </main>

    <footer class="content">
        <a href="">TOP</a>
        <a href="">By J. Morton</a>
        <a href="https://klavelon.github.io/TOP_Calculator/">Code</a>
    </footer>
